<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginSignUp.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    <title>Login To Fluentia</title>
  </head>

<body>
  <div class="container">
    <div class="cover login-cover">
        <div class="text">
          <span class="text-1">Elevate Your Mind<br>Your E-Learning Adventure Begins Here</span>
          <span class="text-2">Unleash Your Potential!</span>
        </div>
      </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#" id="loginForm">
            <div class="input-boxes">
              <div class="field email-field">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" class="email" required>
                </div>
                <span class="error email-error">
                  <i class="fas fa-exclamation-circle error-icon"></i>
                  <p class="error-text">Invalid Email!</p>
                </span>
              </div>
              <div class="field password-field">
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" class="password" required>
                  <i class="fas fa-eye-slash show-hide"></i>
                </div>  
                <span class="error password-error">
                  <i class="fas fa-exclamation-circle error-icon"></i>
                  <p class="error-text">
                    Invalid Password!
                  </p>
                </span>
              </div>
              <br>
              <div class="link-text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="link-text sign-up-text">Don't have an account? <a href="signUp.html">Sigup now</a></div>
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
