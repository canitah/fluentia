<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginSignUp.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">   
    <title>Sign Up To Fluentia</title>
</head>
<body>
    <div class="container">
          <div class="cover signup-cover">
            <div class="text">
              <span class="text-1">Complete miles of journey <br> with one step</span>
              <span class="text-2">Let's get started</span>
            </div>
          </div>
        <div class="forms">
            <div class="form-content">
            <div class="signup-form">
              <div class="title">Signup</div>
            <form action="login.html" id="signupForm">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your name" required>
                  </div>
                  <div class="field email-field">
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="text" placeholder="Enter your email" class="email" required>
                    </div>
                    <span class="error email-error">
                      <i class="fas fa-exclamation-circle error-icon"></i>
                      <p class="error-text">Please enter a valid email</p>
                    </span>
                  </div>
                  <div class="field password-field signup-password-field">
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Enter your password" class="password" required>
                      <i class="fas fa-eye-slash show-hide"></i>
                    </div>  
                    <span class="error password-error">
                      <i class="fas fa-exclamation-circle error-icon"></i>
                      <p class="error-text">
                        Please enter atleast 8 charatcer with number, symbol, small and
                        capital letter.
                      </p>
                    </span>
                  </div>
                  <div class="button input-box">
                    <input type="submit" value="Sumbit">
                  </div>
                  <div class="link-text login-text">Already have an account? <a href="login.html">Login now</a></div>
                </div>
          </form>
        </div>
        </div>
        </div>
      </div>
      <script src="js/signup.js"></script> 
</body>
</html>
